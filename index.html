  <meta charset="utf-8">
<style>
    #input{
        display: none;
    }
    #videoFootage {
      position: relative;
      top: 50%;
      left: 50%;
     transform: translateX(-50%) translateY(-50%);
     min-width: 100%;
     min-height: 100%;
     }
    #videoL{
      width: 45%;
      height: auto;
    }
    #videoR{
      width: 45%;
      height: auto;
    }
    .container{
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #dualContainer{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px auto;
        gap: 10px;
        width: 80%;

    }
    #output{
        display: block; 
        margin: 0 auto 1rem;
        width: 480px;
        height: auto;
        max-width: 100%;
        transform: scaleX(-1);
        transform-origin: center;
        
        transition: opacity 0.5s ease;
    }
    #output.hidden{
      opacity: 0;
    }
    
</style>
